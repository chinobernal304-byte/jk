<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Very Important Question ðŸ’Œ</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        color: white;
        overflow: hidden;
    }

    h1 {
        margin-top: 120px;
        font-size: 42px;
    }

    .button-container {
        margin-top: 60px;
    }

    button {
        font-size: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 15px;
        margin: 15px;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #4CAF50;
        transition: 0.3s;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #f44336;
        pointer-events: none; /* cannot be clicked */
        opacity: 0.7;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }

    img {
        margin-top: 30px;
        border-radius: 20px;
        width: 300px;
    }
</style>
</head>

<body>

<h1>Will you be my boyfriend? ðŸ’–</h1>

<div class="button-container">
    <button id="yesBtn" onclick="yesAnswer()">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¤</button>
</div>

<script>
function yesAnswer() {
    document.body.innerHTML = `
        <h1>YAYYYYY!!! ðŸ¥°ðŸ’˜</h1>
        <p>You just made me the happiest person ever.</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute gif">
    `;
    createHearts();
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 150);
}
</script>

</body>
</html>
