<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Very Important Question ðŸ’Œ</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        color: white;
        position: relative;
    }

    h1 {
        margin-top: 120px;
        font-size: 42px;
    }

    button {
        font-size: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #4CAF50;
        left: 45%;
        top: 60%;
    }

    #noBtn {
        background-color: #f44336;
        left: 55%;
        top: 60%;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
</style>
</head>

<body>

<h1 id="question">Will you be my boyfriend? ðŸ’–</h1>

<button id="yesBtn" onclick="yesAnswer()">Yes ðŸ’•</button>
<button id="noBtn">No ðŸ˜¤</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let noClicks = 0;
let yesSize = 20;

// No button runs away + counts clicks
noBtn.addEventListener("mouseover", function() {
    moveNoButton();
});

noBtn.addEventListener("click", function() {
    noClicks++;
    moveNoButton();

    if (noClicks === 3) {
        question.innerHTML = "Wrong answer detected ðŸ˜Œ Try again.";
    }
});

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Yes button slowly grows every second
setInterval(() => {
    yesSize += 2;
    yesBtn.style.fontSize = yesSize + "px";
}, 1000);

function yesAnswer() {
    document.body.innerHTML = `
        <h1>YAYYYYY!!! ðŸ¥°ðŸ’˜</h1>
        <p>You just made me the happiest person ever.</p>
        <p>Officially mine now ðŸ˜ŒðŸ’•</p>
    `;
    createHearts();
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 150);
}
</script>

</body>
</html>
